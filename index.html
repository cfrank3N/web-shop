<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Navbar & Grid</title>
    <link rel="stylesheet" href="bootstrap.css" />
    <style>
      .navbar {
        background-color: transparent;
        transition: background-color 1s;
      }
      .navbar:hover {
        background-color: rgb(238, 232, 232);
      }
      .navbar-nav {
        gap: 10px;
      }
      .spacer {
        flex-grow: 1;
      }
    </style>
  </head>
  <body>
  
  
    <!-- NAVBAR-->
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="./img\andreas.png" alt="Logo" height="60" />
        </a>
        <div class="navbar-nav">
          <a class="nav-link" href="#">Link 1</a>
          <a class="nav-link" href="#">Link 2</a>
          <a class="nav-link" href="#">Link 3</a>
          <a class="nav-link" href="#">Link 4</a>
          <a class="nav-link" href="#">Link 5</a>
        </div>
        <div class="spacer"></div>
        <div class="navbar-nav">
          <a class="nav-link" href="#"><img src="./img\nav\search.png" alt="IMG6" height="30" draggable="false"/></a>
          <a class="nav-link" href="#"><img src="./img\nav\account.png" alt="IMG7" height="30" draggable="false"/></a>
          <a class="nav-link" href="#"><img src="./img\nav\wishlist.png" alt="IMG8" height="30" draggable="false"/></a>
          <a class="nav-link" href="#"><img src="./img\nav\shopping-cart.png" alt="IMG9" height="30" draggable="false"/></a>
        </div>
      </div>
    </nav>
    <!-- NAVBAR-->


    <!--CARDS-->
    <div id="productCarousel" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <div class="container text-center">
            <div class="row m-3">
              <div class="col-sm-3 border custom-height rounded-3 p-3 mb-3">Product One</div>
              <div class="col-sm-3 border custom-height rounded-3 p-3 mb-3">Product Two</div>
              <div class="col-sm-3 border custom-height rounded-3 p-3 mb-3">Product Three</div>
              <div class="col-sm-3 border custom-height rounded-3 p-3 mb-3">Product Four</div>
            </div>
          </div>
        </div>
    
        <div class="carousel-item">
          <div class="container text-center">
            <div class="row m-3">
              <div class="col-sm-3 border custom-height rounded-3 p-3 mb-3">Product Five</div>
              <div class="col-sm-3 border custom-height rounded-3 p-3 mb-3">Product Six</div>
              <div class="col-sm-3 border custom-height rounded-3 p-3 mb-3">Product Seven</div>
              <div class="col-sm-3 border custom-height rounded-3 p-3 mb-3">Product Eight</div>
            </div>
          </div>
        </div>
      </div>
    

      <button class="carousel-control-prev" type="button" data-bs-target="#productCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#productCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
    
    <style>
      .carousel-control-prev-icon,
      .carousel-control-next-icon {
        width: 40px;
        height: 40px;
        filter: invert(100%);
      }
    </style>
    <!--CARDS-->
    

    

    <script src="main.js"></script>
    <script src="bootstrap.js"></script>
  </body>
</html>
